<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع إعلانات الوظائف لأصحاب الأعمال</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>مرحباً بك في موقع إعلانات الوظائف</h1>
        <p>لأصحاب الأعمال مثل المطاعم لإعلان الوظائف المتاحة</p>
        <div id="user-info">
            <button id="login-btn">تسجيل الدخول</button>
            <button id="register-btn">إنشاء حساب</button>
            <span id="current-user"></span>
            <button id="logout-btn" style="display:none;">تسجيل الخروج</button>
            <button id="dashboard-btn" style="display:none;">لوحة التحكم</button>
        </div>
    </header>

    <main>
        <section id="auth-section" style="display:none;">
            <div id="login-form">
                <h2>تسجيل الدخول</h2>
                <form id="login">
                    <label for="login-email">البريد الإلكتروني:</label>
                    <input type="email" id="login-email" required>
                    <label for="login-password">كلمة المرور:</label>
                    <input type="password" id="login-password" required>
                    <button type="submit">دخول</button>
                </form>
            </div>
            <div id="register-form" style="display:none;">
                <h2>إنشاء حساب</h2>
                <form id="register">
                    <label for="reg-name">الاسم:</label>
                    <input type="text" id="reg-name" required>
                    <label for="reg-email">البريد الإلكتروني:</label>
                    <input type="email" id="reg-email" required>
                    <label for="reg-password">كلمة المرور:</label>
                    <input type="password" id="reg-password" required>
                    <button type="submit">إنشاء</button>
                </form>
            </div>
        </section>

        <section id="post-job" style="display:none;">
            <h2>أضف إعلان وظيفة جديد</h2>
            <form id="job-form">
                <label for="business-name">اسم العمل:</label>
                <input type="text" id="business-name" required>

                <label for="job-title">عنوان الوظيفة:</label>
                <input type="text" id="job-title" required>

                <label for="job-description">وصف الوظيفة:</label>
                <textarea id="job-description" required></textarea>

                <button type="submit">أضف الإعلان</button>
            </form>
        </section>

        <section id="dashboard" style="display:none;">
            <h2>وظائفك المعلنة</h2>
            <div id="user-jobs-container"></div>
        </section>

        <section id="jobs-list">
            <h2>الوظائف المتاحة</h2>
            <div id="jobs-container"></div>
        </section>
    </main>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        // Firebase project config
        const firebaseConfig = {
            apiKey: "AIzaSyAEKkpKkNBms4LgXZuTB8SbvobNizNeZyU",
            authDomain: "mmfs-3dc7e.firebaseapp.com",
            projectId: "mmfs-3dc7e",
            storageBucket: "mmfs-3dc7e.firebasestorage.app",
            messagingSenderId: "633770271662",
            appId: "1:633770271662:web:45943384ce9b5c6acbde3f"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Make auth and functions available globally
        window.auth = auth;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.signOut = signOut;
        window.onAuthStateChanged = onAuthStateChanged;
        window.signInWithPopup = signInWithPopup;
        window.provider = provider;
    </script>
    <script src="script.js"></script>
</body>
</html>
